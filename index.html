<body onload="computeDates()">
<script>
    function computeDates() {
        var date = new Date();
        setArchiveDate(date, "today")

        for (i = 1; i <= 30; i++) {
            date.setDate(date.getDate() - 1);
            setArchiveDate(date, "today" + i);
        }
    }
    function setArchiveDate(date, id) {
        var dd = date.getDate();
        var mm = date.getMonth()+1; //January is 0!
        var yyyy = date.getFullYear();
        var wochentag = date.getDay();
        wochentagText = ['Sonntag','Montag','Dienstag','Mittwoch','Donnerstag','Freitag','Samstag' ];
        const url = "http://zarchiv.zueriost.ch/epaper/pdf/download_issue.php?publication=zol&date=" + yyyy + "-" + pad0(mm) + "-" + pad0(dd);
        document.getElementById(id).onclick = () => {
                  const win = window.open(url, '_blank');
                }
        document.getElementById(id).text=wochentagText[wochentag] + ": " + dd + "." + mm + "." + yyyy;
    }

    function pad0(num) {
        if (num < 10) {
            return "0" + num;
        }
        return num;
    }


</script>
